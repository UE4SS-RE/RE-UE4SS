name: Linux Test Build

on:
  workflow_dispatch:
  push:
    branches: [ "linux-port" ]
    paths:
      - "UE4SS/src/**"
      - "UE4SS/include/**"
      - "UE4SS/generated_src/**"
      - "UE4SS/generated_include/**"
      - "deps/**"
      - "UE4SS/proxy_generator/**"
      - ".github/workflows/linux-test.yml"
      - "CMakeLists.txt"

permissions:
  contents: read

jobs:
  make-release:
    runs-on: ubuntu-22.04
    steps:
      - name: Setup github SSH
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSHKEY }}
          known_hosts: unnecessary
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0 # needed to get commits since last tag
          ssh-key: ${{ secrets.SSHKEY }}
      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@v3
      - name: Set up Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "16.0"
          platform: x64
          env: true
          ubuntu-version: 22.04
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@1.76.0
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.3
      - name: Build
        run: |
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Game__Shipping__Linux -DCMAKE_C_COMPILER_LAUNCHER=sccache -DCMAKE_CXX_COMPILER_LAUNCHER=sccache
          cmake --build build
        env:
          SCCACHE_GHA_ENABLED: "true"
          RUSTC_WRAPPER: "sccache"
      - name: Package
        run: .github/package.sh
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Linux-Release
          path: package/
